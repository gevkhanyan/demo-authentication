<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
    <div class=" card-box">
        <div class="panel-heading">
            <h3 class="text-center"> Sign Up </h3>
        </div>

        <div class="panel-body">
            <form class="form-horizontal m-t-20" *ngIf="!emailSent">

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control"
                               name="fullName"
                               [(ngModel)]="fullName"
                               type="text"
                               required=""
                               placeholder="Full Name">
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control"
                               name="username"
                               [(ngModel)]="username"
                               type="text"
                               required=""
                               placeholder="Username">
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control"
                               name="email"
                               [(ngModel)]="email"
                               type="email"
                               (input)="validate(email)"
                               required=""
                               placeholder="Email">
                        <span *ngIf="emailError" class="email-error">*Please enter a valid email.</span>
                    </div>
                </div>

                <div class="form-group"
                     [ngClass]="passwordMatch ? 'has-error' : ''">
                    <div class="col-xs-12">
                        <input class="form-control"
                               name="password"
                               [(ngModel)]="password"
                               type="password"
                               required=""
                               placeholder="Password">
                    </div>
                </div>

                <div class="form-group"
                     [ngClass]="passwordMatch ? 'has-error' : ''">
                    <div class="col-xs-12">
                        <input class="form-control"
                               name="confirmPassword"
                               [(ngModel)]="confirmPassword"
                               (input)="passConfirmPassMatch()"
                               type="password"
                               required=""
                               placeholder="Confirm Password">
                        <span *ngIf="passwordMatch" class="email-error">
                            *Confirm password should be match the password
                        </span>
                    </div>
                </div>

                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-pink btn-block text-uppercase waves-effect waves-light"
                                (click)="signUp()"
                                [disabled]="!fullName || !username || !email || emailError || !password || !confirmPassword || passwordMatch"
                                type="button">
                            Register
                        </button>
                    </div>
                </div>

            </form>
            <div class="col" *ngIf="emailSent">
                <div class="alert alert-success" role="alert">
                    The verification mail sent to <b>{{emailAddress}}!</b> Please verify your Email address!
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 text-center">
            <p *ngIf="!emailSent">
                Already have account?<a routerLink="/login" class="text-primary m-l-5"><b>Sign In</b></a>
            </p>
            <p *ngIf="emailSent">
                Go to<a routerLink="/login" class="text-primary m-l-5"><b>Sign In</b></a>
            </p>
        </div>
    </div>

</div>
