<div class="account-pages"></div>
<div class="clearfix"></div>
<ngx-alerts></ngx-alerts>
<div class="wrapper-page">
    <div class=" card-box">
        <div class="panel-heading">
            <h3 class="text-center"> Sign In </h3>
        </div>


        <div class="panel-body">
            <div class="col-12 alert alert-danger" *ngIf="errorAlert" role="alert">
                Wrong Credentials!
            </div>
            <form class="form-horizontal m-t-20" (submit)="login()">

                <div class="form-group "
                     [ngClass]="emailError || emptyEmail ? 'has-error' : ''">
                    <div class="col-xs-12">
                        <input class="form-control"
                               [(ngModel)]="userData.email"
                               name="email"
                               type="email"
                               (input)="validate(userData.email)"
                               required=""
                               placeholder="Email">
                        <span *ngIf="emptyEmail" class="email-error">*Email is required</span>
                        <span *ngIf="emailError" class="email-error">*Please enter a valid email.</span>
                    </div>
                </div>

                <div class="form-group"
                     [ngClass]="passwordErr ? 'has-error' : ''">
                    <div class="col-xs-12">
                        <input class="form-control"
                               [(ngModel)]="userData.password"
                               name="password"
                               type="password"
                               required=""
                               placeholder="Password">
                        <span *ngIf="passwordErr" class="email-error">*Password is required</span>
                    </div>
                </div>

                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-pink btn-block text-uppercase waves-effect waves-light"
                                type="submit">
                            Log In
                        </button>
                    </div>
                </div>

                <div class="form-group m-t-30 m-b-0">
                    <div class="col-sm-12">
                        <a class="text-dark" routerLink="/reset-password"><i class="fa fa-lock m-r-5"></i> Forgot your
                           password?</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <p>Don't have an account? <a routerLink="/sign-up" class="text-primary m-l-5"><b>Sign Up</b></a></p>

        </div>
    </div>

</div>
